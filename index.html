<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
        rel="stylesheet" />
    <title>Ice Cream</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>
    <div class="container">
        <div class="big-img">
            <img src="ice-cream-big-img-mob.png" alt="">
        </div>
        <div class="slider">

            <img class="slider__avatar" src="avatar-mob-01.png" alt="">

            <div class="slider__bg">
                <img class="slider__quotes" src="quotes-mob-01.png">

                <div class="slider__quote">
                </div>
                <div class="slider__text">
                    <p>Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam
                        sem. In hendrerit nulla quam nunc, accumsan
                        congue. Lorem ipsum primis in nibh vel risus.</p>

                </div>
            </div>
            <div class="slider__points">
                <ul class="slider__points-list">
                    <li class="slider__points-list-item"></li>
                    <li class="slider__points-list-item"></li>
                    <li class="slider__points-list-item"></li>
                </ul>
            </div>
            <div class="slider__adress">
                <p class="slider__adress-text">Emily, Los Angeles</p>
                <ul class="slider__adress-list">
                    <li class="slider__adress-item"><img class="slider__adress-item--img" src="adress-mob-01.png"> </li>
                    <li class="slider__adress-item--round"></li>
                    <li class="slider__adress-item--round"></li>
                </ul>
            </div>
        </div>
    </div>



</body>

</html>
